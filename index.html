<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preload" href="fonts/Inter-Regular.woff2" as="font" crossorigin>
	<link rel="preload" href="fonts/Inter-SemiBold.woff2" as="font" crossorigin>
	<link rel="preload" href="fonts/Inter-Medium.woff2" as="font" crossorigin>
	<link rel="preload" href="fonts/Inter-Bold.woff2" as="font" crossorigin>
	<link rel="stylesheet" href="css/style.css">
	<script defer src="js/script.js"></script>
	<title>CRM</title>
</head>

<body class="page">
	<ul id="list"></ul>
	<section class="cms">
		<div class="container cms__container">
			<div class="sms__top">
				<h2 class="cms__title title">CMS</h2>
				<p class="form__text">Итоговая стоимость: <span id="total" class="text-span">$ 900.00</span></p>
			</div>
			<div class="sms__content">
				<div class="sms__header">
					<button class="sms__filter" type="button">
						<svg class="filter-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor"
							xmlns="http://www.w3.org/2000/svg">
							<path d="M12 12L20 4V0H0V4L8 12V20L12 16V12Z" fill="currentColor" />
						</svg>
						<p class="sms__filter-text">Фильтр</p>
					</button>
					<form class="sms__input-block">
						<button class="sms__button-form" type="submit">
							<svg width="20" height="20" viewBox="0 0 20 20" fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<path
									d="M13.4097 14.8822C11.7399 16.1799 9.63851 16.7922 7.53338 16.5942C5.42824 16.3963 3.47766 15.403 2.07881 13.8166C0.679961 12.2303 -0.0619809 10.1701 0.00405863 8.05565C0.0700982 5.94118 0.939153 3.9314 2.43427 2.43552C3.92939 0.939633 5.93814 0.0701341 8.05152 0.00406071C10.1649 -0.0620127 12.224 0.680308 13.8096 2.07987C15.3951 3.47944 16.3879 5.43102 16.5857 7.53723C16.7836 9.64345 16.1717 11.7459 14.8745 13.4166L19.6936 18.2201C20.1016 18.6267 20.1022 19.2872 19.695 19.6946C19.2878 20.1021 18.6273 20.1017 18.2204 19.6939L13.4201 14.8822H13.4097ZM8.31916 14.5495C9.13773 14.5495 9.94829 14.3882 10.7045 14.0748C11.4608 13.7614 12.148 13.302 12.7268 12.7229C13.3056 12.1438 13.7647 11.4563 14.078 10.6996C14.3913 9.94298 14.5525 9.13201 14.5525 8.31302C14.5525 7.49403 14.3913 6.68306 14.078 5.92641C13.7647 5.16976 13.3056 4.48225 12.7268 3.90314C12.148 3.32402 11.4608 2.86465 10.7045 2.55123C9.94829 2.23782 9.13773 2.07651 8.31916 2.07651C6.66598 2.07651 5.08051 2.73356 3.91153 3.90314C2.74256 5.07271 2.08583 6.659 2.08583 8.31302C2.08583 9.96705 2.74256 11.5533 3.91153 12.7229C5.08051 13.8925 6.66598 14.5495 8.31916 14.5495Z"
									fill="#8B83BA" />
							</svg>
						</button>
						<input class="cms__input" type="search" name="search"
							placeholder="Поиск по наименованию и категории">
					</form>
					<button class="sms__button" type="button">Добавить товар</button>
				</div>
				<div class="scroll-block">
					<table class="sms__table table">
						<thead class="table__thead">
							<tr class="table__line">
								<th class="table__cell-thead table__cell-id">ID</th>
								<th class="table__cell-thead table__cell-name">Наименование</th>
								<th class="table__cell-thead table__cell-category">Категория</th>
								<th class="table__cell-thead table__cell-units">ед/изм</th>
								<th class="table__cell-thead table__cell-count">количество</th>
								<th class="table__cell-thead table__cell-price">цена</th>
								<th class="table__cell-thead table__cell-total">ИТОГ</th>
								<th class="table__cell-thead table__cell-bth"></th>
							</tr>
						</thead>
						<tbody>
						
						</tbody>
						<tfoot class="table__tfoot">
							<tr>
								<td class="table__cell-tfoot table__cell-tfoot-select" colspan="6">
									<label class="select-label" for="select-label">Показывать на странице: </label>
									<select class="select" name="number" id="select-label">
										<option class="select-option" value="1">10</option>
										<option class="select-option" value="2">20</option>
										<option class="select-option" value="3">50</option>
										<option class="select-option" value="4">100</option>

									</select>
								</td>
								<td class="table__cell-tfoot table__cell-tfoot-text">
									<p class="text-tfoot"><span>1-10</span> of <span>276</span></p>
								</td>
								<td class="table__cell-tfoot table__cell-tfoot-control">
									<button class="tfoot-icon" type="button"><svg width="6" height="10"
											viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
											<path
												d="M5.79971 1.10636C6.42812 0.51287 5.43313 -0.426818 4.80472 0.216126L0.196378 4.51891C-0.0654595 4.7662 -0.0654595 5.21131 0.196378 5.4586L4.80472 9.81084C5.43313 10.4043 6.42812 9.46464 5.79971 8.87115L1.71504 5.01348L5.79971 1.10636Z"
												fill="#6E6893" />
										</svg>
									</button>
									<button class="tfoot-icon" type="button">
										<svg width="6" height="10" viewBox="0 0 6 10" fill="none"
											xmlns="http://www.w3.org/2000/svg">
											<path
												d="M0.200293 1.10636C-0.428118 0.51287 0.566865 -0.426818 1.19528 0.216126L5.80362 4.51891C6.06546 4.7662 6.06546 5.21131 5.80362 5.4586L1.19528 9.81084C0.566865 10.4043 -0.428118 9.46464 0.200293 8.87115L4.28496 5.01348L0.200293 1.10636Z"
												fill="#6E6893" />
										</svg>
									</button>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>

		</div>
	</section>
	<div class="popup show">
		<div class="popup__body">
			<div class="popup__content">
				<div class="popup__top">
					<h2 class="popup__title title">Добавить товар</h2>
					<p class="popup__id">id: 201910241</p>
				</div>
				<button class="popup__close" type="button">
				</button>
				<form class="form" action="https://jsonplaceholder.typicode.com/posts" method="post">
					<fieldset class="form__fielset">
						<div class="form__row">
							<div class="form__block">
								<label class="form__label" for="name">Наименование</label>
								<input class="form__input" type="text" name="name" id="name" required tabindex="1">
							</div>
							<div class="form__block form__block_size_big">
								<label class="form__label" for="desc">Описание</label>
								<textarea class="form__input" name="description" id="desc" required rows="5"
									tabindex="5"></textarea>
							</div>
							<div class="form__block">
								<label class="form__label" for="caterogy">Категория</label>
								<input class="form__input" type="text" name="carerogy" id="caterogy" required
									tabindex="2">
							</div>
							<div class="form__block">
								<label class="form__label" for="unit">Единицы измерения</label>
								<input class="form__input" type="text" name="unit" id="unit" required tabindex="3">
							</div>
							<div class="form__block">
								<label class="form__label" for="quantity">Количество</label>
								<input class="form__input" type="number" name="quantity" id="quantity" required
									tabindex="6">
							</div>

							<div class="form__block">
								<label class="form__label" for="discont">Дисконт</label>
								<div class="form__discont">
									<input class="form__checkbox" type="checkbox" tabindex="4">
									<input class="form__input" type="text" name="discont" id="discont" required
										disabled>
								</div>
							</div>


							<div class="form__block">
								<label class="form__label" for="price">Цена</label>
								<input class="form__input" type="text" name="price" id="price" required tabindex="7">
							</div>
							<label class="form__text-button" for="image" tabindex="8">Добавить изображение</label>
							<input class="form__input" type="file" name="image" id="image" required accept="image/*">
						</div>

					</fieldset>
					<div class="form__block-bottom">
						<p class="form__text">Итоговая стоимость: <span id="total-popup" class="text-span">$
								900.00</span></p>
						<button class="form__button" type="submit">Добавить товар</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
